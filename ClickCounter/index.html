    <script src="ClickCountView.js"></script>

    <script>
      (() => {
        const data = { value : 0 };
        const counterDesc = App.ClickCounter(data).setCountFn(v => v - 1)
        const counterInc = App.ClickCounter(data)

        const clickCounter = App.ClickCounter(data)
